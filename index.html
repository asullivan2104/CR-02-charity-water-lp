<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header: Logo and site name in a yellow bar -->
    <header>
      <img src="https://www.charitywater.org/favicon.ico" alt="Charity Water Logo">
      <span>charity: water</span>
    </header>

    <!-- Hero Section: Main content area with text and image -->
    <section class="hero">
      <!-- Left side: Text and button -->
      <div class="hero-text">
        <!-- Main headline -->
        <h1>Turn Compassion<br>into Clean Water</h1>
        <!-- Subheadline -->
        <p>See Your Impact Flow</p>
        <!-- Call to action button -->
        <button>Give Today</button>
      </div>
      <!-- Right side: Background image -->
      <div class="hero-image"></div>
    </section>

    <!-- Footer message -->
    <div class="footer">
      It only takes $40 to bring 1 person reliable access to the clean water they deserve.
    </div>
</body>
</html>
